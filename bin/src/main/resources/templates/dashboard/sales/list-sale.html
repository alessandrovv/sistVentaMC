<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
</head>
<body>
<div layout:fragment="header">Ventas</div>
<div layout:fragment="buttons">
    <a th:href="@{/sale/add}" class="btn btn-md btn-primary">Agregar</a>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-center" scope="col">Fecha</th>
                    <th class="text-center" scope="col">Vendedor</th>
                    <th class="text-center" scope="col">Cliente</th>
                    <th class="text-center" scope="col">Total</th>
                    <th class="text-center" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sale:${listSales}">
                    <th class="text-center" th:text="${sale.getFecha()}" scope="row"></th>
                    <td class="text-center" th:text="${sale.seller.toString()}"></td>
                    <td class="text-center" th:text="${sale.client.toString()}"></td>
                    <td class="text-center" th:text="${sale.getTotal()}"></td>
                    <td class="text-center">
                        <div class="d-flex justify-content-around">
                            <a th:href="@{/sale/edit/{id}(id=${sale.id})}" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
                            <a th:href="@{/sale/delete/{id}(id=${sale.id})}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                        </div>

                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
