<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="index">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
</head>
<body>
	<div layout:fragment="header">Clientes</div>
	<div layout:fragment="buttons">
		<a th:href="@{/client/add}" class="btn btn-md btn-primary">Agregar</a>
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="text-center" scope="col">DOCUMENTO IDENTIDAD</th>
							<th class="text-center" scope="col">RAZON SOCIAL</th>
							<th class="text-center" scope="col">EMAIL</th>
							<th class="text-center" scope="col">ACTIVO</th>
							<th class="text-center" scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client:${listClients}">
							<th class="text-center" th:text="${client.documentoIdentidad}" scope="row"></th>
							<td class="text-center" th:text="${client.toString()}"></td>
							<td class="text-center" th:text="${client.email==null||client.email==''?'-':client.email}"></td>
							<td class="text-center"
								th:text="${client.verActive(client.active)}"></td>
							<td class="text-center">
								<div class="d-flex justify-content-around">
									<a th:href="@{/client/edit/{id}(id=${client.id})}"
										class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
									<a th:href="@{/client/delete/{id}(id=${client.id})}"
										class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
								</div>

							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
