<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div layout:fragment="header">Registrar Usuario</div>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/user/save}" th:object="${user}" method="post">
                        <div>
                            <input hidden type="text" name="idUser" th:if="${size}" th:value="${user.id}">
                            <input hidden type="text" name="idUser" th:if="${!size}" th:value="${0}">
                        </div>

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" th:value="${user?.nombre}" required>

                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" name="apellidos" id="apellidos" th:value="${user?.apellidos}" required>

                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" class="form-control" name="email" id="email" th:value="${user?.email}" required>

                        </div>
                        <div class="form-group">
                            <label for="email">PASSWORD</label>
                            <input type="password" class="form-control" name="password" id="password" th:value="${user?.password}" required>

                        </div>
                        <a th:href="@{/user}" class="btn btn-light">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Registrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
